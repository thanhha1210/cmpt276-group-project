<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        html, body, div, span, h1, h2, h3, a, form, label, tr, th, td, header {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        body, input {
            font-family: "Poppins", sans-serif;
            line-height: 1.5em;
        }

        /* Container */
        .content {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #ffffff;
        }

        /* Button Styles */
        .btn {
            padding: 12px;
            border: none;
            font-size: 1.2rem;
            font-weight: 500;
            line-height: 21px;
            text-align: center;
            color: #0F1B4C;
            background-color: transparent;
            cursor: pointer;
            transition: opacity 0.3s, text-decoration 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            text-decoration: underline;
        }

        .logout-btn {
            padding: 12px;
            border-radius: 8px;
            background-color: #0F1B4C;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .logout-btn:hover {
            background-color: #0D164A;
            transform: translateY(-2px);
            text-decoration: none;
        }

        /* Header Styles */
        header {
            padding-top: 26px;
            position: sticky;
            top: 0;
            z-index: 1;
            background: #ffffff;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 12px;
        }

        .feature {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-left: auto;
            gap: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="content">
            <nav class="navbar">
                <div class="home">
                    <form action="/patients/getDashboard" method="get">
                        <button class="btn home-btn">Dashboard</button>
                    </form>
                </div>
                <div class="feature">
                    <form action="/patients/viewSchedule" method="get">
                        <button class="btn schedule-btn">Book appointment</button>
                    </form>
                    <form action="/patients/viewRecord" method="get">
                        <button class="btn schedule-btn">Health record</button>
                    </form>
                    <form action="/patients/viewFeedback" method="get">
                        <button class="btn schedule-btn">Feedback</button>
                    </form>
                    <form action="/patients/viewForum" method="get">
                        <button class="btn schedule-btn">Forum</button>
                    </form>
                </div>
                <div class="actions">
                    <form action="/users/logout" method="get">
                        <button class="btn logout-btn">Log out</button>
                    </form>
                </div>
            </nav>
        </div>
    </header>
    <main class="content">
        <div class="feature">
            <!-- Feature content here -->
        </div>
    </main>
    <footer class="footer">
        <!-- Footer content here -->
    </footer>
</body>
</html>
