<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset CSS */
        html, body, div, span, h1, h2, h3, a, form, label, tr, th, td, header {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        body, input {
            font-family: "Poppins", sans-serif;
            line-height: 1.5em;
        }

        /* Container */
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0px auto;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            background: #ffffff;
        }

        /* Form Styles */
        label {
            display: inline-block;
            font-weight: 500;
            font-size: 1.2em;
            min-width: 140px;
            margin: 12px;
        }

        input {
            font-family: "Poppins";
            width: 260px;
            background-color: #eef0f3;
            border: none;
            border-radius: 6px;
            padding: 12px;
            margin: 12px;
        }

        .option {
            width: 30px;
            padding: 0;
        }

        .btn {
            font-weight: 600;
            padding: 12px 100px;
            background-color: #0F1B4C;
            border-radius: 16px;
            color: #ffffff;
            font-size: 1.1em;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .link {
            font-size: 1.2em;
            font-weight: 300;
            color: #b065e2;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s, text-decoration 0.3s;
        }

        .link:hover {
            color: #b748e2;
            text-decoration: underline;
        }

        /* Title Styles */
        h1 {
            font-weight: 700;
            font-size: 2.4em;
            text-align: center;
            margin: 36px;
        }

        /* Flex Container */
        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="flex-container" style="color: 0F1B4C;">
            <h1>Log in</h1>
        </div>
        <div style="display: flex; justify-content: center; margin-bottom: 24px;">
            <form action="/" method="post" >
                <div>
                    <label for="username">User name</label>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div style="margin-bottom: 16px;">
                    <label for="role">Login as</label>
                    <input type="radio" id="patient" class="option" name="role" value="patient">Patient
                    <input type="radio" id="doctor" class="option" name="role" value="doctor">Doctor
                    <input type="radio" id="admin" class="option" name="role" value="admin">Admin
                </div>
                <div class="flex-container">
                    <button type="submit" class="btn login-btn">Login</button>
                </div>
            </form>
        </div>
    
        <div class="flex-container" style="margin: 16px;">
            <h3 style="font-weight: 300; font-size: 1.2em;">Don't have an account?</h3>
            <form action="/patients/signup" method="get">
                <button type="submit" class="link">Sign up</button>
            </form>
        </div>

        <!-- Content part-->
    </main>
</body>
</html>
