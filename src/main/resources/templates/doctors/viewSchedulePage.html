<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Booked Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Doctor's Booked Appointments</h1>
    <a href="/doctors/getDashboard" class="btn btn-home">Home</a>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Patient Name</th>
                <th>Department</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="appointment, iterStat : ${appointments}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${appointment.patientName}"></td>
                <td th:text="${appointment.department}"></td>
                <td th:text="${appointment.date}"></td>
                <td th:text="${appointment.startTime}"></td>
                <td th:text="${appointment.duration}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
